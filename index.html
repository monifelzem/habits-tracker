<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitsTracker</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Creating Good Habits</h1>
      <button>
       <div>save</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏽‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📕</div>
        <div class="habit" data-name="takePills">💊</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>
      <div class="days">
       <div class="day">
     <div>25/01</div>
     <input type="checkbox" name="run" value="25/01"/>
     <input type="checkbox" name="water" value="25/01"/>
     <input type="checkbox" name="food" value="25/01"/>
    <input type="checkbox" name="journal" value="25/01"/>
     <input type="checkbox" name="takePills" value="25/01"/>
      <input type="checkbox" name="sleep" value="25/01"/>
 </div>
